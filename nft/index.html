<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>ntf preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <div class="mask">
          <img src="./src/images/icon-view.svg" alt="" />
        </div>
        <img src="./src/images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card-content">
        <div class="card-content-title link">Equilibrium #3429</div>
        <div class="card-content-text">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card-content-info">
          <div class="price">
            <img src="./src/images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./src/images/icon-clock.svg" alt="" />
            <span class="soft-blue link">3 days left</span>
          </div>
        </div>
        <div class="card-content-avatar">
          <div class="avatar-container">
            <img src="./src/images/image-avatar.png" alt="" />
          </div>
          <div class="author">
            <span class="soft-blue"> Creation of </span>
            <span class="link"> Jules Wyvern </span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
